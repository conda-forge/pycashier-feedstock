{% set name = "pycashier" %}
{% set version = "2024.1005" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycashier-{{ version }}.tar.gz
  sha256: 84be77449879c154d1fcaae22c5f507dc86930695ef591c1faeb06aeda1fed5e

build:
  number: 0
  noarch: python
  entry_points:
    - pycashier = pycashier.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.11
    - pdm-backend
  run:
    - python >=3.8,<3.11
    - rich >=12.0.0
    - click-rich-help >=22.1.0
    - click >=8.1.0
    - tomlkit >=0.10.1
    - polars >=0.20.4

test:
  imports:
    - pycashier
  commands:
    - pip check
    - pycashier --help
  requires:
    - pip

about:
  home: https://github.com/brocklab/pycashier/
  summary: cash in on DNA barcode tags
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
